name: GH-Pages CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen
          cache: 'yarn'
          cache-dependency-path: app/*.lock
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: gatsby
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            app/public
            app/.cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('app/public') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Install Dependencies
        run: |
          cd app
          yarn install
      - name: Build Site
        env:
          PREFIX_PATHS: 'true'
        run: | # optional, --immutable
          cd app
          yarn build
      - name: Upload Build
        uses: actions/upload-pages-artifact@v1
        with:
          path: app/public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
